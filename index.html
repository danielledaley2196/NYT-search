<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>New York Times Search</title>
</head>
<body>
    <header class="search jumbotron jumbotron-fluid bg-primary container">
        <div class="row">
            <div class="col-2"></div>
        <div class="col-8">
        <h1 class="theText display-4">New York Times Search</h1>
        </div>
        <div class="col-2"></div>
        </div>
    </header>
    <div class="container">
        <div class="row"></div>
        <div class="row">
            <div class="col-2"></div>
            <div class="cardBox card col-8">
                <div class="cardHeader card-header">Search</div>
    <form>
        <div class="cardBody form-group">
            <label for="exampleSearch">Search Term:</label>
            <input class="form-control" id="searchTerm">
        </div>
        <div class="cardBody form-group">
            <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
            <select class="form-control" id="numRecords">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
        </div>
        <div class="cardBody form-group">
            <label for="exampleInputYear1">Start Year (optional):</label>
            <input type="year" class="form-control" id="startYear">
        </div>
        <div class="cardBody form-group">
            <label for="exampleInputYear2">End Year (optional):</label>
            <input type="year" class="form-control" id="endYear">
        </div>
        <button type="button" class="theBut btn btn-primary searchBtn">Search</button>
        <button type="button" class="theBut btn btn-primary clearBtn">Clear</button>
    </form>
    </div>
    <div class="col-2"></div>
    </div>
    </div>
</body>
</html>
